<meta charset="utf-8" />

<title>Majock Bim</title>
<link rel="icon" type="image/png" href="palkia_square.png" />
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>

  html,body{height:100%;margin:0}
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    background:#000;
    color:#fff;
    font-family:'Press Start 2P',cursive;
    -webkit-font-smoothing:antialiased;
    text-rendering:optimizeLegibility;
  }
  .message{
    font-size: 14px;
    color: gray;
    text-transform:lowercase;
    letter-spacing:0.02em;
    margin-right: 10px;
  }

  .message-container {
    display: flex; /*allow text to be beside loading animation*/
    align-items: center;
  }

  @keyframes spin-chars {
    0% { content: '|';}
    25% { content: '/';}
    50% { content: '-';}
    75% { content: '\\';}
    100% { content: '|';}
  }

  .spinner::after {
    content: '|';
    font-size: 14px;
    color: gray;

    animation-name :spin-chars;
    animation-duration: 1.1s;
    animation-iteration-count:infinite;
    animation-timing-function: steps(1);
  }

  .icon-bar {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 18px;
  }

  .icon {
    color: gray;
    text-decoration: none;
    font-size: 16px;
    transition: color 0.1s;
    cursor: pointer;
  }

  .icon-image{
    width:22px;
    height:22px;
  }

  .icon:hover {
    color: lightgray;
  }
</style>
</head>
<body>
  <div class="message-container">
    <div class="message">coming soon</div>
    <div class="spinner"></div>
  </div>
  <div class="icon-bar">
    <a href="https://bulbapedia.bulbagarden.net/wiki/Marshadow_(Pok%C3%A9mon)" target="_blank" class="icon"><img src="marshadow.png" class="icon-image"></a>
    <a href="https://github.com/majockbim" target="_blank" class="icon"><img src="git.png" class="icon-image"></a>
    <a href="https://www.linkedin.com/in/majockbim/" target="_blank" class="icon"><img src="linkedin.png" class="icon-image"></a>
  </div>
</body>
</html>
